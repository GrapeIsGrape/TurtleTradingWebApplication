<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sectors - Turtle Trading Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include 'common/navbar.html' %}
<div class="container mt-4">
    <h2 class="mb-4">S&P 500 Tickers by Sector</h2>
    <div class="row g-2">
      {% for sector in sectors %}
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
        <div class="card h-100 border-primary border-2" style="min-height:220px; font-size:0.95em;">
          <div class="card-header bg-primary text-white py-2 px-2 text-center" style="font-size:1em;">
            <strong>{{ sector.name }}</strong>
          </div>
          <div class="card-body p-2">
            {% if sector.tickers %}
            <div class="d-flex flex-wrap gap-1 justify-content-center">
              {% for ticker in sector.tickers %}
              <span class="badge bg-secondary" style="font-size:0.95em;">{{ ticker }}</span>
              {% endfor %}
            </div>
            {% else %}
            <span class="text-muted">No tickers found.</span>
            {% endif %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
