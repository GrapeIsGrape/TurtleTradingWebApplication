<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Turtle Trading Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include 'common/navbar.html' %}
<div class="container mt-4">
    {% if log_content %}
      <h4 class="mb-3">Log: {{ selected_log }}</h4>
      <div class="bg-dark text-light rounded p-3" style="max-height:60vh;overflow:auto;word-break:break-all;font-size:1rem;">
        <pre class="mb-0" style="background:transparent;border:none;white-space:pre-wrap;">{{ log_content }}</pre>
      </div>
    {% else %}
      <h5>Welcome to the Turtle Trading Web App!</h5>
      <p>Select a log file from the Script Logs dropdown to view its contents.</p>
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
